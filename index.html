<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mash Game Mobile</title>
    <!-- google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="container text-center paper g-0">
        <div class="row header g-0">
            <div class="col-12 col1 text-center mb-0 g-0">
                <h1 class="mt-5 M display-1 show2">M.</h1>
                <h1 class="mt-5 A display-1 show2">A.</h1>
                <h1 class="mt-5 S display-1 show2">S.</h1>
                <h1 class="mt-5 H display-1 show2">H.</h1>
                <div class="row promptBox">
                    <div class="future hidden2">
                        <h2 id="answers"></h2>
                    </div>
                    <div class="hidden2 wait">
                        <h3>Please Wait <br> While The Universe <br> Determines Your Future</h3>
                        <img src="./css/images/spiraly.gif" alt="gif of spiral"
                            style="height:50vh; width:45vw; border: .25rem solid black; margin-top: 2%;">
                    </div>
                    <div class="col-6 rounded box mt-3 mb-3">

                        <p class="mt-3 show">Please Enter the Names of 4<br> celebrities
                        </p>
                        <p class="mt-0 hidden">Enter 2 dream careers <br> & 2 nightmare jobs <br>(please use nouns)
                        </p>
                        <p class="mt-1 hidden">Please enter 4 different <br> numbers between 2-100</p>
                        <div class="row inputsAll">
                            <div class="col-8 form-box mb-5">
                                <form id="form">
                                    <input onkeydown="handleEnter(event)" class="inputBox mt-3" type="text"
                                        autofocus="autofucus" placeholder="1" id="input1" required>
                                    <input onkeydown="handleEnter(event)" class="inputBox  mt-3 " type="text"
                                        placeholder="2" id="input2" required>
                                    <input onkeydown="handleEnter(event)" class="inputBox  mt-3 " type="text"
                                        placeholder="3" id="input3" required>
                                    <input class="inputBox  mt-3 mb-0" type="text" placeholder="4" id="input4"
                                        required>
                            </div>
                            </form>

                        </div>
                    </div>
                    <div class=" col-8 buttons text-center p-0">
                        <button class="btn btn-lg change mb-3 " onclick="addAll();inputCursor()">Submit</button>
                        <button class="resetBtn btn-lg hidden mb-3" type="reset" onclick="resetScreen()">Reset</button>
                    </div>
                </div>
                <h4 class="copyright">&copy;BMD 2022</h4>
            </div>
            
        </div>
        
    </div>



</body>

</html>
